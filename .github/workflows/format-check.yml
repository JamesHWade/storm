name: Check Python formatting with Black

on:
  pull_request:
    branches:
      - main

jobs:
  linter_name:
    name: runner / black formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rickstaa/action-black@v1
        with:
          black_args: "knowledge_storm --check"
